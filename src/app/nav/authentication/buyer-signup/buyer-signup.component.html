<div class="container">
  <form #signupForm='ngForm' (ngSubmit)="onSubmit(signupForm)">
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" ngModel name="username" class="form-control" id="username" placeholder="Username" required>
   </div>
   <div class="form-group">
    <label for="name">Name</label>
    <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label for="surname">Surname</label>
    <input type="text" ngModel name="surname" class="form-control" id="surname" placeholder="Surname" required>
  </div>
  <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="+1234567891011" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" ngModel name="email" class="form-control" id="email" placeholder="example@example.com" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" ngModel name="password" class="form-control" id="password" placeholder="Password" required>
  </div>

   <div class="modal-footer">
      <button type="button" id="signing-form" class="btn btn-secondary" routerLink="getLastPage()" routerLinkActive="active">Close</button>
      <button [disabled]="signupForm.invalid" type="submit" class="btn btn-primary">Sign up</button>
   </div>

  </form>
</div>
