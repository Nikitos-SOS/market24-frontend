<div class="container">
  <div class="row ">
    <img src="{{this.product.imgUrl}}" alt="" class="img rounded col-xl-5 col-md-5 col-sm-12">

    <div class="content col-xl-5 col-md-5 col-sm-12">
      <h2 class="title">
        {{this.product.name}}
      </h2>
      <h3 class="price">
        Цена: От {{this.product.price}} рублей за шт
      </h3>
      <h4 class="count">
        В наличии: {{this.product.count}}
      </h4>
      <h4 class="description">
        Описание:
      </h4>
      <p class="description">

        {{this.product.description}}
      </p>
      <button class="btn btn-success">Заказать</button>

    </div>

  </div>
<div class="comments">
  <div class="comment" *ngFor="let comment of comments; index as i; first as isFirst">
    <p class="comment_text">
      {{comment.text}}
    </p>
  </div>
</div>
<div class="feedback">
  <h4 class="feedback_text">
    Оставить отзыв
  </h4>
  <!-- <textarea name="comment" id="" class="form-control"></textarea>
  <br>
  <button class="btn btn-success">Отправить</button> -->
  <form #addForm="ngForm" (ngSubmit)="onAddComment(addForm)">
    <div class="form-group">
      <input type="number" ngModel name="productId" class="form-control" id="productId" value="{{this.product.id}}" >
    </div>

    <div class="form-group">
      <input type="number" ngModel name="userId" class="form-control" id="userId" value="{{getUserId()}}">
    </div>



    <div class="modal-footer">
      <button type="button" id="add-product-form" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
   </div>
  </form>
</div>
</div>
